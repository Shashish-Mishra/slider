<head>

    <title> Slider with jQuery</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div id="slider">
        <div class="slides-container">
            <div class="slide" id="1"><img src="img.jpg" alt="Slider img 1"></div>
            <div class="slide" id="2"><img src="img.jpg" alt="Slider img 2"></div>
            <div class="slide" id="3"><img src="img.jpg" alt="Slider img 3"></div>
        </div>

        <div class="arrows">
            <a class="prev" href="#">
                <</i>
            </a>
            <a class="next" href="#">></a>
        </div>

        <div class="pager">
            1 / 3
        </div>

        <div style="text-align:center">
            <span class="footerdot">1
            </span>
            <span class="footerdot">2
            </span>
            <span class="footerdot">3 
            </span>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

    <script src="index.js"></script>

</html>
